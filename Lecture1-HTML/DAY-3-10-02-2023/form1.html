<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function fetch() {
            localStorage.setItem("txtValue", JSON.stringify(f1.f.value));
            localStorage.setItem("txtValue1", JSON.stringify(f1.s.value));
            localStorage.setItem("txtValue2", JSON.stringify(f1.a.value));
        }
    </script>
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Info</legend>
        <form action="./form2.html" method="get" name="f1">
            <table>
                <thead>
                    <tr>
                        <td>
                            <label for="first name">First Name</label>
                        </td>
                        <td>
                            <input type="text" placeholder="First Name" id="fname" name="f">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="second name">Second Name</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Second Name" id="sname" name="s">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age">Age</label>
                        </td>
                        <td>
                            <input type="number" id="age" name="a">
                        </td>
                    </tr>
                </thead>
            </table>
            <input type="submit" onclick="fetch()">
        </form>
    </fieldset>
</body>
</html>
