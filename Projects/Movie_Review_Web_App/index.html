<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="log-container">
        <img src="./img/icon.svg" alt="" class="logo">
        <h1>I S N Reviews</h1>
    </header>
    <article class="login-signup">
        <div class="l-s-ribbon">
            <h3>Login</h3>
            <h3>Sign Up</h3>
        </div>
        <div class="log-sign-area">
            <div class="login hidden visible">
                <form action="">
                    <label for="email">E mail</label>
                    <input type="email" placeholder="E-Mail">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password">
                </form>
            </div>
            <div class="signup hidden visible">
                <form action="">
                    <label for="email">E mail</label>
                    <input type="email" placeholder="E-Mail">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password">
                    <label for="reenter">Password</label>
                    <input type="password" placeholder="Re-enter Password">
                </form>
            </div>
        </div>
    </article>
</body>
</html>
