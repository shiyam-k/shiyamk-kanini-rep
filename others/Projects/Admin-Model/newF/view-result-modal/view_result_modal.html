<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/view_result_modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Document</title>

<body class="modal-container">
    <button class="btn border-danger btn-success bt" onclick="v()">open MODAL</button>
        <div class="modal">
            <div class="top">
                <h1 class="head">
                    Assessment Result
                </h1>
                <div class="fas fa-times-circle close-ico"></div>
                <div class="border"></div>
            </div>
        </div>
</body>
<script>
    var modal = document.querySelector(".modal");
    let v =() =>  {
        console.log(modal);
        document.querySelector(".modal-container").style.backgroundColor = "rgba(0, 0, 0, 0.2)";
        modal.style.display = "block";
    }
</script>
